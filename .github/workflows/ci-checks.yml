name: test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: '20.5'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check packages are formatted
        run: npx prettier --check packages/*/src
      - name: Build
        run: npm run build
      - name: Run tests
        run: npm run test --coverage
